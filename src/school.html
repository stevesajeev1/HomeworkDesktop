<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Homework Desktop</title>
    <link rel="stylesheet" href="school.css">
  </head>
  <body>
    <div class="nav">
      <div class="item" id="login" onclick="redirect(event)">User</div>
      <div class="item selected" id="school">School Reminders</div>
      <div class="item" id="personal" onclick="redirect(event)">Personal Reminders</div>
      <div class="item" id="settings" onclick="redirect(event)">Settings</div>
    </div>
    <h1 class="title">School Reminders</h1>
    <div class="container">
      <div class="reminders" id="reminders">
        <div class="scroll" id="scroll">
          <div class="container" id="none">
            <img class="icon" src="../assets/Party.png"></img>
            <h2 class="iconText">No school reminders!</h1>
          </div>
          <div class="countdown" id="countdown">
            <h1 class="timer" id="seconds"></h1>
            <h3>until next reminder</h3>
          </div>
          <div class="sort" id="sort">
            <h3 class="sortTitle">Sort By:</h3>
            <label class="sortLabel">
              <input type="checkbox" id="sortDate" onclick="toggle(event)">
                Date
              </input>
            </label>
            <label class="sortLabel">
              <input type="checkbox" id="sortClass" onclick="toggle(event)">
                Class
              </input>
            </label>
          </div>
        </div>
        <div class="addContainer" id="addContainer">
          <div class="container add">
            <input class="nameInput" type="text" placeholder="New School Reminder" id="nameInput" maxlength="122"></input>
            <input class="dateInput" type="datetime-local" id="dateInput"></input>
            <select class="roleSelect" id="roleSelect"></select>
            <button class="addButton" onclick="createSchool()">Create</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Made by Steve S
    </footer>
    <script type="text/javascript" src="loggedIn.js"></script>
    <script type="text/javascript" src="school.js"></script>
  </body>
</html>
