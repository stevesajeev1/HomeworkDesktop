<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Homework Desktop</title>
    <link rel="stylesheet" href="settings.css">
  </head>
  <body>
    <div class="nav">
      <div class="item" id="login" onclick="redirect(event)">User</div>
      <div class="item" id="school" onclick="redirect(event)">School Reminders</div>
      <div class="item" id="personal" onclick="redirect(event)">Personal Reminders</div>
      <div class="item selected" id="settings">Settings</div>
    </div>
    <div class="container">
      <h1 class="title">Settings</h1>
    </div>
    <div class="container settings">
      <div class="container startup">
        <h4 class="startupText">Open App on Startup</h3>
        <label class="switch">
          <input id="check" type="checkbox" onclick="startup(event)">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="container roles">
        <h3>Select Classes to be Notified For:</h1>
        <div id="roles" class="list">
        </div>
      </div>
    </div>
    <footer>
      Made by Steve S
    </footer>
    <script type="text/javascript" src="loggedIn.js"></script>
    <script type="text/javascript" src="settings.js"></script>
  </body>
</html>
