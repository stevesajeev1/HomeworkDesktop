<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Homework Reminder</title>
    <link rel="stylesheet" href="personal.css">
  </head>
  <body>
    <div class="nav">
      <div class="item" id="login" onclick="redirect(event)">User</div>
      <div class="item" id="school" onclick="redirect(event)">School Reminders</div>
      <div class="item selected" id="personal">Personal Reminders</div>
      <div class="item" id="settings" onclick="redirect(event)">Settings</div>
    </div>
    <h1 class="title">Personal Reminders</h1>
    <div class="container">
      <div class="reminders" id="reminders">
        <div class="scroll" id="scroll">
          <div class="container" id="none">
            <img class="icon" src="../assets/Party.png"></img>
            <h2 class="iconText">No personal reminders!</h1>
          </div>
          <div class="countdown" id="countdown">
            <h1 class="timer" id="seconds"></h1>
            <h3 id="until">until next reminder</h3>
          </div>
        </div>
        <div class="addContainer">
          <div class="container add">
            <input class="nameInput" type="text" placeholder="New Personal Reminder" id="nameInput" maxlength="122"></input>
            <input class="dateInput" type="datetime-local" id="dateInput"></input>
            <button class="addButton" onclick="createPersonal()">Create</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Made by Steve S
    </footer>
    <script type="text/javascript" src="loggedIn.js"></script>
    <script type="text/javascript" src="personal.js"></script>
  </body>
</html>
